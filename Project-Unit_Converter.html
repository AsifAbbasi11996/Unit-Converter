<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitconverter.css">
</head>
<body>
    <h1 id="heading">Unit Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Feet</label><br>
            <input type="Number" value="1" id="feet" class="input">
        <h1>=</h1>
            <label>Inches</label><br>
            <input type="Number" value="12" id="inch" class="input">
        </div><!-- end input div-->

        <!-- KG and G -->

        <div class="input-div2">
            <label>Kilogram</label><br>
            <input type="Number" value="1" id="kilogram" class="input">
        <h1>=</h1>
            <label>Gram</label><br>
            <input type="Number" value="12" id="gram" class="input">
        </div><!-- end input div2-->

        <!-- cm and mm -->

        <div class="input-div2">
            <label>Centimeter</label><br>
            <input type="Number" value="1" id="centimeter" class="input">
        <h1>=</h1>
            <label>Millimeter</label><br>
            <input type="Number" value="12" id="millimeter" class="input">
        </div><!-- end input div2-->


    </div><!-- end container -->

    <script src="unitconverter.js"></script>

</body>
</html>
